<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cab Usage Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .card {
            margin: auto;
            margin-top: 50px;
            max-width: 500px; /* Centered card with max width */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .small-input {
            width: 100%; /* Full width */
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Enter Cab Usage</h2>
            <form th:action="@{/saveCabUsage}" th:object="${cabUsage}" method="post">
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" th:field="*{employeeName}" class="form-control small-input" required />
                </div>

                <div class="form-group">
                    <label for="cabDate">Date:</label>
                    <input type="date" id="cabDate" th:field="*{cabDate}" class="form-control small-input" required />
                </div>

                <button type="submit" class="btn btn-custom btn-block">Submit</button>
                <button onclick="location.href='/'" type="button" class="btn btn-secondary btn-block">Go to Landing Page</button>
            </form>

            <p class="text-success mt-3" th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
