<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Cab Usage System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .hero {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 50px 20px; /* Spacing */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838; /* Darker shade on hover */
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker shade on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="hero text-center">
        <h1>Welcome to the Employee Cab Usage System</h1>
        <p class="mt-3">Manage your employee cab usage efficiently.</p>
        <div class="mt-4">
            <a href="/cab-usage" class="btn btn-custom btn-lg mx-2">Save Employee Data</a>
            <a href="/employeeCabUsage" class="btn btn-secondary btn-lg mx-2">Fetch Employee Data</a>
        </div>
    </div>
</div>
</body>
</html>
